<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <!--Header-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!--Main-->
    <main>
        <!--Search form-->
        <section>
            <form>
                <label for="city-input">Enter a city name:</label>
                <input type="text" id="city-input" />
                <button type="button" id="search-button">Search</button>
            </form>
        </section>
        <!--Weather display info-->
            <h2 id="city-name"></h2>
            <div id="current-weather">
                <img id="weather-icon" alt="Weather Icon" />
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
            </div>
        </section>
        <!--5-day forecast-->
        <section>
            <h2>5-Day Forecast:</h2>
            <div id="forecast-container">
                <div class="forecast-card" id="forecast-card-0">
                    <p class="card-date"></p>
                    <img class="card-icon" alt="Weather Icon" />
                    <p class="card-temp"></p>
                    <p class="card-humidity"></p>
                    <p class="card-wind-speed"></p>
                </div>
                <div class="forecast-card" id="forecast-card-1">
                    <p class="card-date"></p>
                    <img class="card-icon" alt="Weather Icon" />
                    <p class="card-temp"></p>
                    <p class="card-humidity"></p>
                    <p class="card-wind-speed"></p>
                </div>
                <div class="forecast-card" id="forecast-card-2">
                    <p class="card-date"></p>
                    <img class="card-icon" alt="Weather Icon" />
                    <p class="card-temp"></p>
                    <p class="card-humidity"></p>
                    <p class="card-wind-speed"></p>
                </div>
                <div class="forecast-card" id="forecast-card-3">
                    <p class="card-date"></p>
                    <img class="card-icon" alt="Weather Icon" />
                    <p class="card-temp"></p>
                    <p class="card-humidity"></p>
                    <p class="card-wind-speed"></p>
                </div>
                <div class="forecast-card" id="forecast-card-4">
                    <p class="card-date"></p>
                    <img class="card-icon" alt="Weather Icon" />
                    <p class="card-temp"></p>
                    <p class="card-humidity"></p>
                    <p class="card-wind-speed"></p>
                </div>
            </div>
        </section>
        <!--Search history-->
        <aside>
            <h2>Search History:</h2>
            <ul id="search-history"></ul>
        </aside>
    </main>

    <!--linking everything to the html-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/index.js"></script>
</body>

</html>
